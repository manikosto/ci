name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist allure-pytest
          pip install -r requirements.txt

      - name: Run tests with pytest-xdist and generate Allure results
        run: pytest -n auto --alluredir=allure-results

      - name: Generate Allure report
        run: |
          docker run --rm -v "${PWD}:/project" -w "/project" ghcr.io/allure-framework/allure-docker-service-cli:latest generate allure-results -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report
